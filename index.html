<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Temperature Converter</h1>
        <div class="input-group">
            <label for="inputTemp">Temperature:</label>
            <input type="number" id="inputTemp" placeholder="Enter temperature">
        </div>
        <div class="conversion-group">
            <div class="from-to">
             <label for="fromUnit">From:</label>
                <select id="fromUnit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <div class="from-to">
                <label for="toUnit">To:--></label>
                <select id="toUnit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <div class="result">
            <p id="conversionResult">Converted temperature will appear here.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
